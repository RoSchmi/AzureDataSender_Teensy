[env:teensy41]
platform = teensy
board = teensy41
framework = arduino

upload_protocol = teensy-gui

lib_extra_dirs = 
    include/
    lib/RoSchmi
    lib
    

lib_deps =
    SPI
    ;https://github.com/vjmuzik/NativeEthernet#master
    ;https://github.com/vjmuzik/FNET#master
	https://github.com/khoih-prog/NTPClient_Generic
    https://github.com/khoih-prog/EthernetWebServer_SSL
    https://github.com/tonton81/WDT_T4
    
    
    https://github.com/Seeed-Studio/Seeed_Arduino_mbedtls#dev

lib_ignore =
    WiFiNINA_Generic
    EthernetWebServer_STM32
    ESP8266_AT_WEBSERVER
    STM32duino LwIP
    STM32duino RTC
    UIPEthernet
    EthernetENC
    WiFiEspAT
    Ethernet
	Ethernet2
	Ethernet3
    EthernetLarge
    STM32Ethernet
    WiFiWebServer
    EthernetWebServer
